model:
  net_config:
    dropout: 0.3
#   input_dims: 7  # ParticleNet
#   input_dim: 7  # ParT
#   num_classes: 2
#   scheduler:
#     warmup: ${vars.warmup}
#     max_iters: ${vars.epochs}
#   optimizer:
#     lr: 0.0001

  #early_stopping:
  #  monitor: "val/loss"
  #  patience: 2000
  #  mode: "min"

task_name: "jetclass_classifier"

trainer:
  min_epochs: 1
  max_epochs: ${vars.epochs}
  val_check_interval: ${vars.val_check_interval}
  gradient_clip_val: 0.5

logger:
  wandb:
    tags: ${tags}
    group: "flow_matching_jetclass"
    name: ${task_name}
  comet:
    experiment_name: null
    project_name: "flow-matching-classifierTest"
