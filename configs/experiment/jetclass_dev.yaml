# @package _global_

# NOTE: this config is just used to test the overall training/evaluation loop
#       it is not used for any actual training

# to execute this experiment run:
# python train.py experiment=jetclass

defaults:
  - override /data: jetclass_dev.yaml
  - override /model: flow_matching.yaml
  - override /callbacks: jetclass.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters



tags: ["flow_matching", "JetClass", "dev", "debug"]

run_note: "Test run with conditioning on jet type"

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 4
  gradient_clip_val: 0.5

model:
  num_particles: 128
  global_cond_dim: 10 # needs to be calculated when using conditioning (= number of jet types + additional conditioning variables)
  local_cond_dim: 0
  features: 4

data:
  # preprocessing
  loss_per_jettype: true
  number_of_used_jets: 30_000
  number_of_used_jets_val: 10_000
  normalize: True
  normalize_sigma: 5
  # conditioning
  conditioning_pt: False
  conditioning_eta: False
  conditioning_mass: False
  conditioning_num_particles: False
  conditioning_jet_type: True
  additional_part_features:
    # - part_energy
    - part_d0val
    # - part_d0err
    # - part_dzval
    # - part_dzerr

callbacks:
  ema:
    decay: 0.999
    apply_ema_every_n_steps: 1
    start_step: 0
    save_ema_weights_in_callback_state: True
    evaluate_ema_weights_instead: True
  jetclass_eval:
    every_n_epochs: 5 # evaluate every n epochs
    additional_eval_epochs: [1, 2] # evaluate at these epochs as well
    num_jet_samples: 100 # jet samples to generate
  jetclass_eval_test:
    num_jet_samples: 1_000 # jet samples to generate

  #early_stopping:
  #  monitor: "val/loss"
  #  patience: 2000
  #  mode: "min"

task_name: "jetclass_dev"

logger:
  wandb:
    tags: ${tags}
    group: "jetclass_flow_matching_dev"
    name: ${task_name}
  comet:
    experiment_name: ${task_name}
    project_name: "flow-matching"
