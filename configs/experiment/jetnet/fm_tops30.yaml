# @package _global_

# to execute this experiment run:
# python train.py experiment=fm_tops

defaults:
  - override /data: /jetnet/jetnet_tops_30_jedi.yaml
  - override /model: flow_matching.yaml
  - override /callbacks: /jetnet/jetnet.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters



tags: ["flow_matching", "tops30", "uncond"]

seed: 12345

trainer:
  min_epochs: 1000
  max_epochs: 10000
  gradient_clip_val: 0.5

model:
  num_particles: 30
  global_cond_dim: 0 # needs to be calculated when using conditioning
  local_cond_dim: 0

data:
  jet_type:
    #- "g"
    #- "q"
    - "t"
    #- "w"
    #- "z"
  batch_size: 1024
  num_particles: ${model.num_particles}
  variable_jet_sizes: True
  centering: False
  normalize: True
  normalize_sigma: 5
  use_calculated_base_distribution: False
  conditioning_type: False
  conditioning_pt: False
  conditioning_eta: False
  conditioning_mass: False
  conditioning_num_particles: False
# global_cond_dim needs to be set when using conditioning

callbacks:
  ema:
    decay: 0.999
    apply_ema_every_n_steps: 1
    start_step: 0
    save_ema_weights_in_callback_state: True
    evaluate_ema_weights_instead: True

  jetnet_eval:
    every_n_epochs: epochs10000
    num_jet_samples: -1
    data_type: "val"
    use_ema: ${callbacks.ema.evaluate_ema_weights_instead}
    generation_config:
      ode_solver: "midpoint"
    w_dist_config:
      num_batches: 40
    plot_config:
      plot_w_dists: False
      plot_jet_features: True

  #early_stopping:
  #  monitor: "val/loss"
  #  patience: 2000
  #  mode: "min"

task_name: "fm_tops-${model.num_particles}"

logger:
  wandb:
    tags: ${tags}
    group: "fm_tops"
    name: ${task_name}
  comet:
    experiment_name: ${task_name}
