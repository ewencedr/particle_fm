# @package _global_

# to execute this experiment run:
# python train.py experiment=fm_tops

defaults:
  - override /data: lhco.yaml
  - override /model: flow_matching.yaml
  - override /callbacks: lhco.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters



tags: ["flow_matching", "LHCO", "uncond"]

seed: 12345

trainer:
  min_epochs: 300
  max_epochs: 3000
  gradient_clip_val: 0.5

model:
  num_particles: 279
  global_cond_dim: 4 # needs to be calculated when using conditioning
  local_cond_dim: 4

data:
  normalize: True
  conditioning: True
  relative_coords: True
  use_all_jets: True

callbacks:
  ema:
    decay: 0.999
    apply_ema_every_n_steps: 1
    start_step: 0
    save_ema_weights_in_callback_state: True
    evaluate_ema_weights_instead: True

  jetnet_eval:
    every_n_epochs: 100 # evaluate every n epochs
    num_jet_samples: 10_000 # jet samples to generate
    model_name: "lhco_flow_matching"
    log_epoch_zero: True
    data_type: "val"
    w_dist_config:
      num_eval_samples: 10_000
      num_batches: 40
      calculate_efps: False
    generation_config:
      batch_size: 2048
      ode_solver: "midpoint"
      ode_steps: 50
      verbose: False
    plot_config:
      plot_efps: False

  #early_stopping:
  #  monitor: "val/loss"
  #  patience: 2000
  #  mode: "min"

task_name: "lhco_flow_matching"

logger:
  wandb:
    tags: ${tags}
    group: "lhco_flow_matching"
    name: ${task_name}
  comet:
    experiment_name: ${task_name}
