# @package _global_

# to execute this experiment run:
# python train.py experiment=fm_tops

defaults:
  - override /data: jetnet_jedi.yaml
  - override /model: fm_jedi.yaml
  - override /callbacks: jetnet.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters



tags: ["flow_matching", "tops"]

seed: 12345

trainer:
  min_epochs: 1000
  max_epochs: 10000
  gradient_clip_val: 0.5

model:
  model: "epic"
  features: 3
  hidden_dim: 128
  num_particles: 30
  frequencies: 6
  use_mass_loss: False
  layers: 6
  n_transforms: 1
  activation: leaky_relu
  wrapper_func: weight_norm
  # epic
  latent: 10 # !
  return_latent_space: False
  mass_conditioning: False
  global_cond_dim: 2 # needs to be calculated when using conditioning
  local_cond_dim: 0
  t_local_cat: True # TODO
  t_global_cat: False # TODO

  dropout: 0.0

  # transformer
  heads: 4
  mask: True
  # loss
  loss_type: FM-OT
  sigma: 1e-4
  loss_comparison: MSE
  loss_type_d: LSGAN
  t_emb: gaussian # TODO
  # scheduler
  #scheduler:
  #  warmup: ${trainer.min_epochs}
  #  max_iters: ${trainer.max_epochs}
  #cosine_annealing:
  #scheduler:
  #  T_max: ${trainer.max_epochs}
  gpus: 1


