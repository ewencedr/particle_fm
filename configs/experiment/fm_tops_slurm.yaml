# @package _global_

# to execute this experiment run:
# python train.py experiment=fm_tops

defaults:
  - override /data: /jetnet/jetnet_tops_30.yaml
  - override /model: cnf_flow_matching.yaml
  - override /callbacks: jetnet.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters



tags: ["flow_matching", "tops", "30"]

trainer:
  min_epochs: 200
  max_epochs: 2000
  # gradient_clip_val: 0.5

model:
  optimizer:
    lr: 0.002
  model: "epic"
  features: 3
  hidden_dim: 128
  num_particles: 150
  frequencies: 6
  use_mass_loss: False
  layers: 6
  n_transforms: 1
  activation: leaky_relu
  wrapper_func: weight_norm
  # epic
  latent: 16
  return_latent_space: False
  mass_conditioning: False
  global_cond_dim: 0
  local_cond_dim: 0
  t_local_cat: True
  t_global_cat: False
  # transformer
  dropout: 0.0
  heads: 4
  mask: True
  # loss
  loss_type: FM-OT
  loss_comparison: MSE
  loss_type_d: LSGAN
  # scheduler
  #scheduler:
  #  warmup: ${trainer.min_epochs}
  #  max_iters: ${trainer.max_epochs}
  #cosine_annealing:
  scheduler:
    T_max: ${trainer.max_epochs}

data:
  batch_size: 256
  num_particles: ${model.num_particles}
  variable_jet_sizes: ${model.mask}
  centering: True
  normalize: True
  normalize_sigma: 5
  use_calculated_base_distribution: False

callbacks:
  jetnet_eval:
    every_n_epochs: 200
    num_jet_samples: 10000
    batch_size: 256
    plot_w_dists: False
    w_dists_batches: 5
    mass_conditioning: ${model.mass_conditioning}
    plot_jet_features: True
    log_w_dists: True
    data_type: "test"

  model_checkpoint:
    dirpath: ${paths.output_dir}/checkpoints
    filename: "epoch_{epoch:03d}_loss_{val/loss:.5f}"
    monitor: "val/loss"
    mode: "min"
    save_last: True
    auto_insert_metric_name: False

  model_checkpoint2:
    dirpath: ${paths.output_dir}/checkpoints
    filename: "epoch_{epoch:03d}_w1m_{w1m_mean:.8f}"
    monitor: "w1m_mean"
    mode: "min"
    auto_insert_metric_name: False
    every_n_epochs: 201 # ${callbacks.jetnet_eval.every_n_epochs}+1

  model_checkpoint3:
    dirpath: ${paths.output_dir}/checkpoints
    filename: "epoch_{epoch:03d}_w1p_{w1p_mean:.8f}"
    monitor: "w1p_mean"
    mode: "min"
    auto_insert_metric_name: False
    every_n_epochs: 201 # ${callbacks.jetnet_eval.every_n_epochs}+1

  #early_stopping:
  #  monitor: "val/loss"
  #  patience: 2000
  #  mode: "min"

task_name: "fm_tops-${model.num_particles}"

logger:
  wandb:
    tags: ${tags}
    group: "fm_tops"
    name: ${task_name}
  comet:
    experiment_name: ${task_name}
