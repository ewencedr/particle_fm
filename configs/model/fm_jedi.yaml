_target_: src.models.flow_matching_module.SetFlowMatchingLitModule

# Full configuration for the model optimizer
optimizer:
  _target_: torch.optim.AdamW
  _partial_: True
  lr: 0.0001
  weight_decay: 0.0001

scheduler:
  _target_: src.schedulers.lr_scheduler.WarmupToConstant
  _partial_: true
  num_steps: 20

use_normaliser: True
add_time_to_input: False
normaliser_config:
  max_n: 2000
diff_config:
  max_sr: 0.999
  min_sr: 0.02
criterion: 'mse'
t_emb: cosine
t_global_cat: True
t_local_cat: False
