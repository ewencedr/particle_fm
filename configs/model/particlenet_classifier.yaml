_target_: src.models.part_classifier.ParticleNetPL

conv_params:
    - [16, [64, 64, 64]]
    - [16, [128, 128, 128]]
    - [16, [256, 256, 256]]
fc_params: [[256, 0.1]]
input_dims: null
num_classes: 10
use_fusion: False
use_fts_bn: True
use_counts: True
for_inference: False

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 0.001
  weight_decay: 0.00005

scheduler:
  _target_: src.schedulers.lr_scheduler.CosineWarmupScheduler
  _partial_: true
  warmup: 5
  max_iters: 100

